dockerTag: v0.0.2

governanceBaseUrl: "http://172.28.3.111/operatora/governance/"
identityBaseUrl: "http://localhost:6200"
callbacks:
    updateTemplateIdentity: "http://172.28.3.111/operatora/legal-prose-repository/api/v1/governance-actions/%s/identity"

fullnameOverride: "legal-prose-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

replicaCount: 1
service:
    prefix: /operatora/legal-prose-repository
    name: legal-prose-app
    type: ClusterIP
    appPort: 8081
    extAppPort: 80

image:
    pullPolicy: IfNotPresent

resources:
    limits:
        cpu: 2
        memory: 4G
    requests:
        cpu: 1
        memory: 2G

podSecurityContext: {}
securityContext: {}

imagePullSecrets:
    [name: regcred-zorro]

postgres:
    host: postgresql.postgres.svc.cluster.local
    port: 5432
    name: operator_a_legal_prose

probePath: /actuator/health

spring:
    profiles: staging

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120
readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 20
  failureThreshold: 120